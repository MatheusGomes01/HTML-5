<!DOCTYPE html>
<html>
<head>
	<title>Novas Tags input HTML5</title>
	<meta charset="utf-8">
</head>
<body>


<form>
	<!-- Associar Label com os elementos - boa prÃ¡tica -->
	<label for="nome">Nome</label>
	<input type="text" id="nome">
	<br><br>
	

	<!-- Novos Inputs e atributos html 5 -->
	<!-- Email -->
	<label for="email">Email</label>
	<input type="email" id="email" required autofocus> 
	<br><br>

	<!-- Numero -->
	<label for="numero">numero</label>
	<input type="number" id="numero" min="5" max="10" step="2">
	<br><br>

	<!-- URL -->
	<label for="url">URL</label>
	<input type="url" id="url" placeholder="ex: http://www.algumacoisa.com.br">
	<br><br>


	<!-- Pesquisar -->
	<label for="pesquisa">Pesquisar</label>
	<input type="search" id="pesquisa" placeholder="ex: digite algo">
	<br><br>

	<!-- Range -->
	<label for="range">Range</label>
	<input type="range" id="range" min="1" max="10" value="5">
	<br><br>

	<!-- Data -->
	<label for="data">Data</label>
	<input type="date" id="data">
	<br><br>

	<!-- Data -->
	<label for="cor">Cor</label>
	<input type="color" id="cor">
	<br><br>

	<input type="submit" value="enviar">	


</form>
</body>
</html>
